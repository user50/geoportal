<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ru">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link
	href="login_styles.css"
	rel="styleSheet" type="text/css">
<title>Веб-приложение "Интернет-портал инфраструктуры пространственных данных Ярославской области"</title>
</head>
<body style="background: none repeat scroll 0% 0% rgb(200, 224, 248);">
	<div>
		<center>
			<script language="javascript">
				document.body.style.background = "#c8e0f8";
			</script>

			<div id="loginBox" style="background-image: url('loginBkgd.jpg')">
				<div class="loginContent">
					<img src="logo_2_version.jpg" alt="Избиркарта (вход)"
						style="float: left">
					<div class="loginForm" text-align="left">
						<div id="loginTitle">
							Авторизация в приложении <br> 
                            "Интернет-портал инфраструктуры пространственных данных Ярославской области"
						</div>

						<form name='f' action='../j_spring_security_check' method='POST'>
							<table align="left">
								<tr>
									<td width="124">Пользователь:</td>
									<td width="200"><input type='text' name='j_username'
										value=''></td>
								</tr>
								<tr>
									<td>Пароль:</td>
									<td><input type='password' name='j_password' /></td>
								</tr>
								<tr>
									<td colspan='2'>
										<div align="center">
											<input name="submit" type="submit" value="Вход" />
										</div>
									</td>
								</tr>
							</table>
						</form>
						<script type="text/javascript" language="JavaScript">
						<!--
							var focusControl = document.forms["f"].elements["j_username"];

							if (focusControl.type != "hidden") {
								focusControl.focus();
							}
						// -->
						</script>

					</div>
				</div>
			</div>
		</center>
	</div>
</body>
</html>
